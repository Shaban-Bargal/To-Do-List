<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- link style file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5 pt-5">
        <!-- start header -->
        <div class="header position-relative text-center p-2">
            <h1 class="d-inline text-light fw-bold fs-6 ">To Do List</h1>
            <button id="add" class="position-absolute end-0 bg-light circle me-2"><i
                    class="fa-solid fa-plus"></i></button>
        </div>
        <!-- end header -->
        <!-- start tasks -->
        <div class="p-2 p-md-3 " id="tasks">
            <div class="task bg-light">
            </div>
        </div>
        <!-- end tasks -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
